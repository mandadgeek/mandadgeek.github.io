<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta property="og:type" content="{% if page.image %}article{% else %}website{% endif %}">

<meta property="og:url" content="{{ site.url }}{{page.url }}">

<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.icon }}{% endif %}">

<meta property="og:description" content="{% if page.short %}{{ page.short | truncate: 160 }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">

<meta property="fb:app_id" content="{{ site.fb_appid }}">
