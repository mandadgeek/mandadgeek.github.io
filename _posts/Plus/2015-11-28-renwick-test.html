<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div id="links" display: "none">
    <a href="/images/renwick_11_28/Renwick-11-28(1).jpg" title="Pic 1">
        <img src="/images/renwick_11_28/Renwick-11-28(1).jpg" alt="Pic 1">
    </a>
    <a href="/images/renwick_11_28/Renwick-11-28(2).jpg" title="Pic 2">
        <img src="/images/renwick_11_28/Renwick-11-28(2).jpg" alt="Pic 2">
    </a>    
    <a href="/images/renwick_11_28/Renwick-11-28(3).jpg" title="Pic 3">
        <img src="/images/renwick_11_28/Renwick-11-28(3).jpg" alt="Pic 3">
    </a>
</div>

<script src="js/blueimp-gallery.min.js"></script>

<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
</script>
