<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div id="links">
    <a href="/images/renwick_11_28/Renwick-11-28(1).jpg" title="1">
        <img src="/images/renwick_11_28/Renwick-11-28(1).jpg" alt="1">
    </a>
    <a href="/images/renwick_11_28/Renwick-11-28(2).jpg" title="2">
        <img src="/images/renwick_11_28/Renwick-11-28(2).jpg" alt="2">
    </a>
    <a href="/images/renwick_11_28/Renwick-11-28(3).jpg" title="3">
        <img src="/images/renwick_11_28/Renwick-11-28(3).jpg" alt="3">
    </a>
</div>

<script src="js/blueimp-gallery.min.js"></script>

<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
</script>
