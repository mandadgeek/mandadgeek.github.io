---
layout: default
---
<h2>About Tim</h2>

<h2>Tim's Post Archive</h2>
<ul>
{% for post in site.posts do %}
  {% if post.author == "Tim" %}
  <div id="div-wrapper">
    <div id="element1">
      <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
    <div id="element2">
        <strong>{{ post.date | date: "%B %e, %Y" }}</strong>
    </div> 
  </div>
    <div id="element3">
      {{ post.short}}
    </div>
    </li>
  {% endif %}
{% endfor %}
</ul>
