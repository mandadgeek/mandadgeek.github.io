---
layout: default
---
<h2>About Tim</h2>

<h2>Tim's Post Archive</h2>
<ul>
{% for post in site.posts do %}
  {% if post.author == "Tim" %}
    <div id="element1">
      <li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div id="element2">
        <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
    </div> 
    <p>{{ post.short}}</p>
    </li>
  {% endif %}
{% endfor %}
</ul>
