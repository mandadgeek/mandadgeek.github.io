---
layout: default
title: home
---
<h3>Recent Posts</h3>
{% for post in site.posts limit:3%}	
        <div id ="element1">        
                <h3><a href="{{ post.url }}">{{ post.title }}</a>, a <a href="{{ site.url }}/{{ post.category }}">{{ post.category }}</a> post by {{ post.author }}</h3>
        </div>
        <div id="element2">
                <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
        </div>    
    <p><small>{{ post.excerpt }}</small></p>			
{% endfor %}
