---
layout: default
title: home
---
<h2>Recent Posts</h2>
{% for post in site.posts limit:3%}
<div id="div-wrapper">
  <div id="element1">
    <h3><a href="{{ post.url }}">{{ post.title }}</a>, a <a href="{{ site.url }}/{{ post.category }}">{{ post.category }}</a> post by <a href="{{ site.url }}/{{ post.author | downcase}}">{{ post.author }}</a></h3>
  </div>
    <div id="element2">
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
  </div>
</div>
  <div id="element3">
    {{ post.content }}
  </div>
<strong><small><a href="http://nrdpls.com/home">NRDPLS</a></small></strong>
<br><br>
{% endfor %}
