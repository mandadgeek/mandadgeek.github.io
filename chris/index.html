---
layout: default
---
<h2>About Chris</h2>

<h2>Chris' Post Archive</h2>
<ul>
{% for post in site.posts do %}
  {% if post.author == "Chris" %}
    <div class="titletext">
    <span class="title"><li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></span>
    <span class="date"><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></span>
    </div> 
    <p>{{ post.short}}</p>
    </li>
  {% endif %}
{% endfor %}
</ul>
