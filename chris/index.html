---
layout: default
---
<h2>About Chris</h2>

<h2>Recent Posts</h2>

{% assign posts_chris = site.posts | author:"Chris" %}
<ul>
{% for post in posts_chris limit:5 %}
     <li>
     <div id='element1'> 
          <strong><a href="{{ post.url}} ">{{ post.title }}</a></strong>
     </div>
     <div id="element2">
          <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
     </div> 
      <p>{{ post.short }}</p>
    </li>
{% endfor %}
</ul>
