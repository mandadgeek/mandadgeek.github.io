layout: default
---
<h2>About Chris</h2>

<h2>Chris' Posts</h2>

{% for chris in site.posts.author limit:3%}	
        <div id ="element1">        
                <h3><a href="{{ post.url }}">{{ post.title }}</a>, a <a href="{{ site.url }}/{{ post.category }}">{{ post.category }}</a> post by <a href="{{ site.url }}/{{ post.author | downcase}}">{{ post.author }}</a></h3>
        </div>
        <div id="element2">
                <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
        </div>    
    <p><small>{{ post.excerpt }}</small></p>			
{% endfor %}
