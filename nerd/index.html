---
layout: default
---
<h3>NERD</h3>

<ul>
  {% for nerd in site.categories.nerd %}
    <li>
      <strong><a href="{{ nerd.url}} ">{{ nerd.title }}</a> by <a href="{{ site.url }}/{{ nerd.author | downcase }}">{{ nerd.author }}</a></strong>
      <p>{{ nerd.short }}</p>
    </li>
  {% endfor %}
</ul>
