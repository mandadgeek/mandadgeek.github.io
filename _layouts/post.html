---
layout: default
---
<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

{% if author %}
    <span>
  <div id="element1">
    <h3>{{ page.title }} by: <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  </div>
      </span>
{% endif %}
  <div id="element2">
    <small><strong>{{ page.date | date: "%B %e, %Y" }}</strong></small>
  </div>   
  {{content}}
