---
layout: default
---
<h2>PLS Posts</h2>

<ul>
  {% for plus in site.categories.plus %}
    <div id="div-wrapper">
    <li>
      <div id="element1">
        <h3><a href="{{ plus.url}} ">{{plus.title}}</a> by <a href="{{ site.url }}/{{ plus.author | downcase }}">{{plus.author}}</a></h3>
      </div>
      <div id="element2">
        <strong>{{ plus.date | date: "%B %e, %Y" }}</strong>
      </div>
      <div id="element3">
        {{plus.short}}
      </div>
    </li>
    </div>
  {% endfor %}
</ul>
